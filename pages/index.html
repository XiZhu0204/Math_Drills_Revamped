<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Drills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/" id="logo">Math Drills</a>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="/" class="navbar_links">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="/about" class="navbar_links">About</a>
                </li>
                <li class="navbar_item">
                    <a href="/contacts" class="navbar_links">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="main_container">
            <div class="main_page_content">
                <h1>Select Questions Type</h1>
                <button id="begin" onclick="get_question_type()">Begin</button>
                <select name="questions_type" class="drop_down" id="questions_type">
                    <option selected disabled value="none">Select Questions Type</option>
                    <option value="int_add_sub">Addition/Subtraction of Integers</option>
                    <option value="sim_add_sub">Simple Addition/Subtraction</option>
                    <option value="rational_add_sub">Addition/Subtraction of Rationals</option>
                    <option value="int_mul">Multiplication of Integers</option>
                    <option value="sim_mul">Simple Multiplication</option>
                    <option value="rational_mul">Multiplication of Rationals</option>
                    <option value="int_div">Division of Integers</option>
                    <option value="sim_div">Simple Division</option>
                    <option value="rational_div">Division of Rationals</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./scripts/main_page.js"></script>
</body>
</html>
